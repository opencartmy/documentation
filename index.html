<body>
    <div id="control">
        <div class="title fleft">
            <h2>OpenCart.my Extension Documentation Collection</h2>
        </div>
        <div class="control fright">
            <label>Select Extension: </label>
            <select name="extension" onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
                <option value="">Select..</option>
                <option value="/documentation/boption/">Better Option</option>
                <option value="/documentation/custommenu/">Custom Menu</option>
                <option value="/documentation/customunit/">Custom Unit</option>
                <option value="/documentation/copu/">Customer Order Product Upload</option>
                <option value="/documentation/globalqty/">Global Quantity Drop Down List</option>
                <option value="/documentation/livepriceupdate/">Live Price Update</option>
                <option value="/documentation/pod/">Product Option Discount</option>
                <option value="/documentation/rounding/">Price Rounding</option>
                <option value="/documentation/superdiscount/">Super Discount</option>
                <option value="/documentation/wplpro/">Wholesale Price List Pro</option>
            </select>
        </div>
    </div>
</body>
